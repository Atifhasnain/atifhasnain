backend:
  name: github
  repo: barancezayirli/gatsby-resume-tailwind

media_folder: static/assets
public_folder: assets

collections:
  - name: content
    label: Content
    files:
      - label: Resume
        name: resume
        file: "data/profile.json"
        fields:
          - { label: "Full Name", name: fullname, widget: string }
          - { label: Role, name: role, widget: string }
          - { label: Summary, name: summary, widget: text }
          - label: Contact
            name: contact
            widget: object
            fields:
              - { label: Phone, name: phone, widget: string, required: false }
              - { label: Email, name: email, widget: string, required: false }
              - { label: Website, name: website, widget: string, required: false }
              - { label: location, name: location, widget: string, required: false }
          - label: "Social Media"
            name: social
            widget: list
            fields:
              - { label: Service, name: service, widget: select, options: [linkedin, twitter, facebook, youtube, instagram, behance, github, dribbble, other]}
              - { label: URL, name: url, widget: string }
          - label: Experience
            name: experience
            widget: list
            fields:
              - { label: Role, name: role, widget: string }
              - { label: Company, name: company, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: "Start date", name: start, widget: date }
              - { label: "End date", name: end, widget: date, required: false }
          - label: Projects
            name: projects
            widget: list
            fields:
              - { label: name, name: name, widget: string }
              - { label: Company, name: company, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: link, name: Link, widget: string }
          - label: Skills
            name: skills
            widget: list
            fields:
              - { label: title, name: title, widget: string }
              - { label: type, name: Type, widget: select, options: [percent, tag, list] }
              - label: Subskills
                name: subskills
                widget: list
                fields:
                  - { label: name, name: Name, widget: string }
                  - { label: Percent, name: percent, widget: number, required: false }
          - label: Education
            name: education
            widget: list
            fields:
              - { label: Institution, name: institution, widget: string }
              - { label: degree, name: Degree, widget: string }
              - { label: "Start date", name: start, widget: date }
              - { label: "End date", name: end, widget: date, required: false }
          - label: "Sidebar lists"
            name: sidebar
            widget: list
            fields:
              - { label: title, name: title, widget: string }
              - { label: items, name: Items, widget: list, field: { label: item, name: item, widget: string } }

